# -- general -------------------------------------------------------------------
set -g default-terminal "screen-256color"
if 'infocmp -x tmux-256color > /dev/null 2>&1' 'set -g default-terminal "tmux-256color"'
set-option -ga terminal-overrides ",*256col*:Tc"

setw -g xterm-keys on
set -s escape-time 10 # faster command sequences
set -sg repeat-time 600 # increase repeat timeout
set -s focus-events on

# GNU-Screen compatible prefix
unbind C-b
set -g prefix2 C-a
set -g prefix C-a
bind C-a send-prefix -2

# expect UTF-8 (tmux < 2.2)
set -q -g status-utf8 on
setw -q -g utf8 on

# history limit
set -g history-limit 10000 # boost history

# force Vi mode
set -g status-keys vi
set -g mode-keys vi

# move status line to top
set -g status-position top


# -- display -------------------------------------------------------------------
# start windows numbering at 1
set -g base-index 1

# make pane numbering consistent with windows
setw -g pane-base-index 1

# rename window to reflect current program
setw -g automatic-rename on

# renumber windows when a window is closed
set -g renumber-windows on

# set terminal title
set -g set-titles on

# slightly longer pane indicators display time
set -g display-panes-time 800

# slightly longer status messages display time
set -g display-time 1000

# redraw status line every 10 seconds
set -g status-interval 10

# clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.2' \; clear-history

# activity
set -g monitor-activity on
set -g visual-activity off


# -- navigation ----------------------------------------------------------------
# create session
bind C-c new-session

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# session navigation
bind BTab switch-client -l  # move to last session

# split current window horizontally
bind - split-window -v

# split current window vertically
bind _ split-window -h
bind | split-window -h

# pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# window navigation
unbind n
unbind p
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window


# -- copy mode -----------------------------------------------------------------
# enter copy mode
bind Enter copy-mode
run -b 'tmux bind -t vi-copy v begin-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi v send -X begin-selection 2> /dev/null || true'
run -b 'tmux bind -t vi-copy C-v rectangle-toggle 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi C-v send -X rectangle-toggle 2> /dev/null || true'
run -b 'tmux bind -t vi-copy y copy-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi y send -X copy-selection-and-cancel 2> /dev/null || true'
run -b 'tmux bind -t vi-copy Escape cancel 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi Escape send -X cancel 2> /dev/null || true'
run -b 'tmux bind -t vi-copy H start-of-line 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi H send -X start-of-line 2> /dev/null || true'
run -b 'tmux bind -t vi-copy L end-of-line 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi L send -X end-of-line 2> /dev/null || true'

# copy (on Xorg)
if -b 'command -v xsel > /dev/null 2>&1' 'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"'

# copy (on Wayland)
if -b 'command -v wl-copy > /dev/null 2>&1' 'bind-key -T copy-mode y send-keys -X copy-pipe-and-cancel "wl-copy && wl-paste -n | wl-copy -p"'

# copy to macOS clipboard
if -b 'command -v pbcopy > /dev/null 2>&1' 'bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"'

# copy to Windows clipboard
if -b 'command -v clip.exe > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | clip.exe"'


# -- buffers -------------------------------------------------------------------
# list paste buffers
bind b list-buffers

# paste from the top paste buffer
bind p paste-buffer

# choose which buffer to paste from
bind P choose-buffer


# -- formats -------------------------------------------------------------------
set -g set-titles-string "#h ❐ #S ● #I #W"

setw -g window-style "fg=default,bg=default"
setw -g window-active-style "default"
setw -g window-status-activity-style "fg=default,bg=default,underscore"
setw -g window-status-bell-style "fg=#99a7df,bg=default,blink,bold"
setw -g window-status-current-format "#[fg=#2e7de9,bg=#eff1f5,none]  #[fg=#eff1f5,bg=#eff1f5]"
setw -g window-status-current-style "fg=#2e7de9,bg=#eff1f5,none"
setw -g window-status-format "#[fg=#8990b3,bg=#eff1f5,none]  #[fg=#eff1f5,bg=#eff1f5]"
setw -g window-status-last-style "fg=default,bg=default,none"
setw -g window-status-separator " "
setw -g window-status-style "fg=#2e7de9,bg=#eff1f5,none"

set -g status-style "fg=#8990b3,bg=#eff1f5,none"
set -g status-left "#[fg=#8990b3,bg=#eff1f5,bold]  #S  #[fg=#eff1f5,bg=#eff1f5,none] "
set -g status-left-length 1000
set -g status-left-style "fg=#8990b3,bg=#eff1f5,none"
set -g status-right ""
set -g status-right-length 1000
set -g status-right-style "fg=#8990b3,bg=#eff1f5,none"

setw -g pane-border-style "fg=#2e7de9,bg=default"
set -g pane-active-border-style "fg=#2e7de9,bg=default"
set -g display-panes-colour "#2e7de9"
set -g display-panes-active-colour "#2e7de9"

set -g message-style "fg=#eff1f5,bg=#99a7df,bold"
set -g message-command-style "fg=#99a7df,bg=#eff1f5,bold"

setw -g mode-style "fg=#eff1f5,bg=#99a7df,bold"
